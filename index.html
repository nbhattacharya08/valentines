<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevents scrollbars from appearing */
        }

        h1 { color: #d32f2f; text-align: center; padding: 20px; }

        .btn-group {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }

        #yesBtn { background-color: #4caf50; color: white; }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: fixed; /* Fixed to the viewport */
            transition: all 0.1s ease;
            z-index: 999;
            /* Initial position */
            top: 55%; 
            left: 55%;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="ui">
        <h1>Will you be my valentine? ðŸ’–</h1>
        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No</button>
        </div>
    </div>

    <div id="thanks" class="hidden">
        <h1>Yayyyy Thank you!!!! ðŸ¥°ðŸŒ¹</h1>
    </div>

    <script>
        function moveNo() {
            const btn = document.getElementById('noBtn');
            
            // Get viewport dimensions
            const vWidth = window.innerWidth;
            const vHeight = window.innerHeight;

            // Button dimensions
            const bWidth = btn.offsetWidth;
            const bHeight = btn.offsetHeight;

            // Calculate safe boundaries
            // We use a 20px buffer to ensure it doesn't touch the very edge
            const maxX = vWidth - bWidth - 20;
            const maxY = vHeight - bHeight - 20;

            // Generate coordinates within safe range
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            // Apply new position
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        function celebrate() {
            document.getElementById('ui').classList.add('hidden');
            document.getElementById('thanks').classList.remove('hidden');
            
            const duration = 5 * 1000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff0000', '#ff69b4']
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff0000', '#ff69b4']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
