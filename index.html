<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Strictly prevents scrolling */
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #main-ui {
            text-align: center;
            z-index: 1;
        }

        h1 {
            color: #d32f2f;
            font-size: clamp(1.5rem, 8vw, 3rem);
            margin-bottom: 40px;
            padding: 0 20px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 30px;
            min-height: 60px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
            transition: transform 0.2s;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: fixed; /* Fixed to viewport to avoid container issues */
            transition: all 0.15s ease;
            z-index: 1000;
            /* Starting position slightly right of center */
            left: calc(50% + 60px);
            top: 50%;
            transform: translateY(10px);
        }

        .hidden {
            display: none;
        }

        #success {
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .celebration-text {
            font-size: clamp(2rem, 10vw, 4rem);
            color: #e91e63;
        }
    </style>
</head>
<body>

    <div id="main-ui">
        <h1>Will you be my valentine? ðŸ’–</h1>
        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No</button>
        </div>
    </div>

    <div id="success" class="hidden">
        <h1 class="celebration-text">Yayyyy Thank you!!!! ðŸ¥°ðŸŒ¹</h1>
    </div>

    <script>
        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // Get screen boundaries
            const padding = 20;
            const screenW = window.innerWidth;
            const screenH = window.innerHeight;
            
            // Get button sizes
            const bWidth = noBtn.offsetWidth;
            const bHeight = noBtn.offsetHeight;
            
            // Get Yes button location to avoid it
            const yesRect = yesBtn.getBoundingClientRect();

            let newX, newY;
            let overlap = true;

            // Loop until we find a spot that isn't on the Yes button
            while (overlap) {
                newX = Math.floor(Math.random() * (screenW - bWidth - padding)) + (padding / 2);
                newY = Math.floor(Math.random() * (screenH - bHeight - padding)) + (padding / 2);

                // Check overlap with Yes button (including 50px buffer)
                const buffer = 50;
                const hitX = newX + bWidth > yesRect.left - buffer && newX < yesRect.right + buffer;
                const hitY = newY + bHeight > yesRect.top - buffer && newY < yesRect.bottom + buffer;

                if (!hitX || !hitY) overlap = false;
            }

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        function celebrate() {
            // Hide UI
            document.getElementById('main-ui').classList.add('hidden');
            document.getElementById('noBtn').classList.add('hidden');
            document.getElementById('success').classList.remove('hidden');

            // Fire Confetti
            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff0000', '#ff69b4', '#ffffff']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff0000', '#ff69b4', '#ffffff']
                });

                if (Date.now() < animationEnd) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
